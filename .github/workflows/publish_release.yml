name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Version to release"
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Install cross for aarch64
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: cargo install cross

    - name: Install target
      run: rustup target add ${{ matrix.target }}

    - name: Build for ${{ matrix.target }}
      run: |
        if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          cross build --release --target ${{ matrix.target }};
        else
          cargo build --release --target ${{ matrix.target }};
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ matrix.target }}
        path: ./target/${{ matrix.target }}/release
        
  create_release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.release_version != ''
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure GITHUB_TOKEN is used
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        release_name: "Release ${{ github.event.inputs.release_version }}"
        draft: false
        prerelease: false

  upload_binaries:
    runs-on: ${{ matrix.os }}
    needs: [build, create_release]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts-${{ matrix.target }}

    - name: Upload Executable Binaries
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Pass the GITHUB_TOKEN again here
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/${{ matrix.target }}/release/passport-for-ai
        asset_name: passport-for-ai-${{ matrix.target }}
        asset_content_type: application/octet-stream
